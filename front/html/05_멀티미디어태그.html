<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티미디어태그</title>
</head>

<body>
    <!-- src = "../img " 상위폴더-->
    <img src="img/dog.jpg" alt="대체텍스트" width="200px">
    <!--
        none : 페이지 로드 시 미리 다운로드x
        metadata : 기본정보만 가지거 옴(크기, 오디오 길이 ...)
        auto : 미리 다운로드
    -->
    <audio controls loop preload="auto" src=""></audio>
    <video width="500px" height="350px" poster="img/dog.jpg" controls stc=""></video>
    <iframe width="634" height="357" src="https://www.youtube.com/embed/dhdduCb9ZgI" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
</body>

</html>
