<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지</title>
</head>

<body>
    <h1>글씨크기1</h1>
    <h2>글씨크기2</h2>
    <!--글씨크기-->
    <br />
    <!--개행-->
    <hr>
    <!--밑줄개행-->
    <p>태그</p>
    <!--주소-->
    <pre>띄어 쓰기 가능
        개행 가능
        자유롭게 가능

    </pre>
    <!--띄어쓰기 개행 다 가능-->
    <strong>굵은글씨</strong>
    <!--굵은글씨-->
    <em>기울어진 글씨1</em>
    <!--기울어진 글씨-->
    <i>기울어진글씨2</i>
    <!--기울어진 글씨-->
    <blockquote>탭</blockquote>
    <!--탭-->
    <q>따옴표</q>
    <!--따옴표-->
    <mark>형광색</mark>
    <!--형광색-->
    <u>밑줄</u>
    <!--밑줄글씨-->
    <small>작은글씨</small>
    <!--작은글씨-->
    <sub>아래</sub>
    <!--이래첨자-->
    <sup>위</sup>
    <!--위첨자-->
    <s>글씨위에 밑줄</s>
    <!--글씨위에 밑줄-->
    <addr>주소</addr>
    <!--주소(?)-->
    <cite>사이트</cite>
    <!--사이트-->
</body>

</html>
